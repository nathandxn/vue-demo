<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Basics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Mon Vue</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li v-for="link in links" class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">{{link.text }}</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="content" class="containter">
        <h1>{{ pageTitle }}</h1>
        <p>{{ content }}</p>
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    links: [
                        {text: 'Accueil', url: 'home.html'}, 
                        {text: 'Ã€ propos', url: 'about.html'}, 
                        {text: 'Contact', url: 'contact.html'}
                    ]
                };
            }
        }).mount('nav');
        Vue.createApp({
            data() {
                return {
                    pageTitle: 'Bonjour, Vue',
                    content: 'Bienvenue dans le merveilleux monde de Vue'
                };
            }
            }).mount('#content');
    </script>
</body>
</html>

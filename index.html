<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Basics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg"
        :class="{'navbar-light bg-light': !useDarkNavbar, 'navbar-dark bg-dark': useDarkNavbar}"
    >
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Mon Vue</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li v-for="(page, index) in pages" class="nav-item" :key="index">
                    <a 
                        class="nav-link" 
                        :class="{active: activePage == index}"
                        aria-current="page" 
                        :href="page.link.url"
                        :title="page.link.pageTitle"
                        @click.prevent="activePage = index"
                        >
                        {{page.link.text }}
                    </a>
                </li>
            </ul>
            <form class="d-flex">
                <button 
                    class="btn btn-primary"
                    @click.prevent="useDarkNavbar = !useDarkNavbar"
                >Activer le mode sombre</button>
            </form>
        </div>
    </nav>
    <div id="content" class="containter">
        <h1>{{ pages[activePage].pageTitle }}</h1>
        <p>{{ pages[activePage].content }}</p>
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    activePage: 0,
                    useDarkNavbar: false,
                    pages: [
                        {
                            link: {text: "Accueil", url: "index.html"},
                            pageTitle: "Accueil",
                            content: "Bienvenue dans le merveilleux monde de Vue"
                        },
                        {
                            link: {text: "À propos", url: "about.html"},
                            pageTitle: "À propos",
                            content: "C'est la page de propos"
                        },
                        {
                            link: {text: "Contact", url: "context.html"},
                            pageTitle: "Contact",
                            content: "C'est la page de contact"
                        }
                    ]
                };
            }
            }).mount('body');
    </script>
</body>
</html>
